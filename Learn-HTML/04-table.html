<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Learning table in HTMl</title>
    <link rel="stylesheet" href="01-style.css">

</head>
<body>

    <!-- Sample of table tag:  -->
     <!-- table tag includes row tag<tr> and column tag<td>|<th> -->
        <!-- else can use inline css: border: 1, for 1 border , 2 for 2 border -->
     <table border = "1"> 
       <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
       </thead>


       <tbody>
        <tr>
            <td>Nimesh</td>
            <td>20</td>
            <td>Sundhara, Lalitpur</td>
        </tr>
        <tr>
            <td>Ramesh</td>
            <td>21</td>
            <td>Damak</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>18</td>
            <td>Kathmandu</td>
        </tr>
       </tbody>

     </table>
    
</body>
</html>
