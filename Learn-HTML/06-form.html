     <form action="">
        <div>
            <label for="username">Name: </label>
            <input type="text" name="username" placeholder="Your name: ">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" required>
        </div>


        <div>
            <label for="phone">Phone: </label>
            <input type="tel" name="phone" value="+977">
        </div>

        <div>
            <label for="">Gender: </label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="others" id="others">
            <label for="others">Others</label>
        </div>

        <div>
            <input type="checkbox" name="hobby" value="travelling" checked id="travelling">
            <label for="travelling">Travelling</label>
            <input type="checkbox" name="hobby" value="Hiking" id="hiking"> 
            <label for="hiking">Hiking</label>
            <input type="checkbox" name="hobby" value="Riding" id="riding">
            <label for="riding">Riding</label>
        </div>

        <div>
            <input type="range" min="0" max="10" name="range" step="0.5">
        </div>

        <div>
            <input type="file" name="file" accept=".png,.jpg,.pdf,.txt"0>
        </div>
        <div>
            <input type="submit" value="Click me" class="submit-button">
        </div>
     </form>
