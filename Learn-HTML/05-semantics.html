<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Types of elements:  -->
     <!-- Block elements: Covers full width: h1, p, div, li -->
      <h1>Heading tag is block tag: </h1>
      <p>paragraph tag is block tag: </p>
      <div>division tag is block tag: </div>
      <li>List tag is block tag: </li>


      <!-- Inline elements: Covers only required width: a, img, video, span ... -->
       <a href="#">Click here</a>
       <img src="photo.jpg" alt="text">
       <span>This is inline text: </span>

       <!-- Semantic rule:  -->
        <header>
            <main>
                <aside>
                    <section>
                        <div>
                            <article>
                                
                            </article>
                        </div>
                    </section>
                </aside>
            </main>
        </header>






    
</body>
</html>
