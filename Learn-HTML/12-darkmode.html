<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Test</title>

  <!-- Official Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your custom config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#4361ee",
            secondary: "#00BC5D",
            textcolor: "#f5f5f5",
          }
        }
      }
    };
  </script>
</head>
<body class="bg-primary text-white dark: bg-slate-600">
  <button class="bg-secondary p-4 rounded">Click Me</button>

  <h1 class="m-10 w-full h-[40px] flex items-center justify-evenly border text-textcolor bg-secondary">Tailwind test</h1>

  <!-- Transform: translate, rotate, scale, skew  -->

  <div class="m-20  border-2">

    <div class="bg-secondary text-primary h-52 w-52 translate-x-10 rotate-12 scale-100 skew-x-12"></div>
  </div>
</body>
</html>
